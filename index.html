<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1>Password Generator</h1>
   <h1>...</h1>

    <div class="length-box">
        <label>Password Length</label>
        <input type="range" min="6" max="30" value="12" id="length">
        <span id="lengthValue">12</span>
    </div>

    <div class="options">
        <div class="toggle">
            <span>Uppercase</span>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="toggle">
            <span>Lowercase</span>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="toggle">
            <span>Numbers</span>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="toggle">
            <span>Symbols</span>
            <input type="checkbox" id="symbols">
        </div>
    </div>

    <button class="generate-btn" onclick="generatePassword()">
        Generate Password
    </button>

    <div class="output">
        <input type="text" id="password" readonly placeholder="Your password">
        <button class="copy-btn" onclick="copyPassword()">Copy</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
